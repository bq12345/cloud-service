<div class="main">

    <aside class="col-lg-2">
        <h3>便签</h3>

        <div class="part" ng-repeat="n in notes">
            <div class="hr"></div>
            <div class="title" ng-click="showNote($index)"><title></title></div>

        </div>
    </aside>

    <div class="col-lg-10 content">
        <header>

        </header>
        <div class="content-header">
            <div class="header-title">创建于
                <date></date>
            </div>
        </div>

        <textarea id="detail-text" class="content-text" ng-animate="{show: 'fade-show', hide: 'fade-hide'}" ng-bind="note.content">
            {{note.content}}
        </textarea>
    </div>
</div>
<script src="/js/partials/note.js"></script>
